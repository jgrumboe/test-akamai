name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push, workflow_dispatch]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: wget https://github.com/akamai/cli/releases/download/v1.5.2/akamai-v1.5.2-linuxamd64 -O /tmp/akamai
      - run: chmod +x /tmp/akamai
      - run: ls -l /tmp/akamai
      - run: /tmp/akamai install property-manager
      - run: /tmp/akamai pm lg
        env:
          AKAMAI_PAPI_CLIENT_SECRET: ${secrets.AKAMAI_PAPI_CLIENT_SECRET}
          AKAMAI_PAPI_HOST: ${secrets.AKAMAI_PAPI_HOST}
          AKAMAI_PAPI_ACCESS_TOKEN: ${secrets.AKAMAI_PAPI_ACCESS_TOKEN}
          AKAMAI_PAPI_CLIENT_TOKEN: ${secrets.AKAMAI_PAPI_CLIENT_TOKEN}
